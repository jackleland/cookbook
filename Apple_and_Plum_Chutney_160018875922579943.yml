name: Apple and Plum Chutney
servings: 30 servings
source: http://allrecipes.co.uk/recipe/28394/apple-and-plum-chutney.aspx
on_favorites: no
prep_time: 25 minutes
cook_time: 45 minutes
notes: |
  This sweet and spicy chutney combines apples and plums for a delectable addition to roast meats and more.
  
  30 portions is approx. 5 x 250mL jars
ingredients: |
  1 kg plums (peeled, stoned, chopped)
  1 kg apples - (peeled, cored, chopped)
  200 g granulated sugar
  150 g light brown soft sugar
  250 mL cider vinegar
  100 g sultanas
  4 shallots (chopped)
  2 tablespoons grated root ginger
  1 teaspoon salt
  4 teaspoons mustard seeds
  4 teaspoons dried red chilli flakes
directions: |
  Combine all ingredients in a large casserole or heavy pot. Bring to the boil. Reduce heat and cover. Simmer 45 minutes to 1 hour, stirring frequently, until the apples and plums are tender and the chutney is thickened.
  Ladle hot chutney into sterilised jars and seal, or allow to cool and store in the refrigerator until ready to serve. Will last in the fridge for a month.
