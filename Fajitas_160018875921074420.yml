name: Fajitas
servings: 6 servings
source: https://asimplepalate.com/blog/vegetarian-fajita-recipe/
on_favorites: no
prep_time: 15 minutes
cook_time: 15 minutes
ingredients: |
  2 green peppers (sliced)
  2 onion (sliced)
  1 tsp garlic granules
  1 orange pepper
  2 garlic cloves
  1 yellow pepper (sliced)
  1 tbsp paprika
  1 red pepper (sliced)
  1 tsp cayenne pepper
directions: |
  Preheat oven to 400F. Mix all of fajita seasoning in small bowl. Toss sliced peppers & onions in 2-3 tbsp olive oil and all of fajita seasoning until well coated. Lay evenly on a sheet pan. Bake for 15 minutes until vegetables are nicely roasted - flip veggies at 8 minutes to evenly roast. 
  Heat black beans in small pot on low heat for 2-3 minutes with a pinch of salt. Warm tortillas in oven for 1-2 minutes or microwave for 30 seconds. 
  Remove peppers & onions from oven. Assemble fajitas: Tortilla, black beans, peppers & onions, guacamole, splash of lime juice, cilantro. Serve with rice/quinoa - enjoy! 
