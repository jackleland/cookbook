name: Gravy
servings: 4 servings
source: 
on_favorites: no
prep_time: 10 minutes
cook_time: 30 minutes
notes: |
  From the flames of the Black Phoenix
  
  - still playing with salt/sugar balance
  - worcestershire sauce
ingredients: |
  0.5 red onion (diced fine)
  1 tsp thyme
  2 tsp sugar
  2 tbsp flour
  2 tsp soy sauce
  30 g butter
  1 tbsp marmite
  500 ml vegetable stock
  2 garlic cloves (crushed)
  1 tsp rosemary
  25 g porcini mushrooms
directions: |
  Dice onions and garlic, fry in butter with herbs until soft.
  Stir in the flour and marmite, then add soy sauce. It will make a thick paste, then gradually add veg stock, stirring fully.
