name: Mushroom Chow Mein
servings: 2 servings
source: https://www.krumpli.co.uk/mushroom-chow-mein-2/
on_favorites: no
prep_time: 10 minutes
cook_time: 10 minutes
ingredients: |
  Main:
  150 g mushrooms
  2 spring onions
  Sauce:
  2 tbsp cornflower
  2 tbsp oyster sauce
  Main:
  100 g noodles
  2 garlic cloves (sliced)
  Sauce:
  0.5 tbsp mirin
  0.5 tsp sesame oil
  Main:
  75 g bamboo shoots
  100 g baby spinach
  Sauce:
  1 tbsp rice wine
  Main:
  75 g beansprouts
  50 g carrot
  Sauce:
  1.5 tbsp light soy sauce
  1 tbsp sugar
directions: |
  Mix together the cornflower, soy sauce, rice wine, mirin, oyster sauce, sugar and sesame oil and set aside.if you are using larger mushrooms cut them into bite sized pieces.Cut the carrot into thin 3-4cm long batons.Cut the white part of the spring onions into 1.5cm lengths and finely slice the green parts.Cook the egg noodles as per the instructions on the packet, then refresh in cold water and set aside. Heat the oil in a wok over a high heat. When the oil is shimmering and really hot add the garlic and stir fry for 30 secondsThrow in the white parts of the spring onion and carrot and continue to stir fry for 2 minutes keeping the ingredients all the time. Throw in the mushrooms and continue to stir fry for another 2 minutes. Now add in the bamboo shoots, cooled noodles and the sauce we mixed together at the start. When the sauce is bubbling add in the spinach, bean sprouts and green parts of the spring onions.Serve once the spinach has wilted which should take no more than a minute.
