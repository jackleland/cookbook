name: Pumpkin Soup
servings: 4 servings
source: The CookBook App
on_favorites: no
prep_time: 15 minutes
cook_time: 40 minutes
notes: |
  The perfect winter warmer
ingredients: |
  1.5 tbsp olive oil
  0.5 tsp nutmeg
  500 ml water
  4 tbsp light cream (to top)
  0.5 tsp ground coriander
  1 clove garlic (crushed)
  1 medium onion (diced)
  1 medium potato (peeled and diced)
  750 g pumpkin (peeled and diced)
  0.5 tsp ground cumin
  1 Vegtable Stock Cube
  1 pinch salt and pepper (to taste)
directions: |
  Dice the onion, peel the potato and dice. If using a whole pumpkin use a potato peeler to remove the skin. Cut the pumpkin in half then using a metal spoon remove the pumpkin seeds. Cut the pumpkin into 2 inch pieces.
  In a large saucepan heat up the oil on medium-low heat, add the onion and cook until soft. Add the crushed garlic and spices, cook for a further 30 seconds ensuring to continue stirring the mix
  Add the chicken stock cube and water to the pan, along with the potato and pumpkin. Bring to the boil then simmer for 25 minutes or until the pumpkin and potatoes are cooked through.
  Once cooked through allow the mix to cool. Put it all into a blender along with the cream, blend until smooth.
  Reheat and serve
