name: Restaurant-style Spice Mix
servings: 10 servings
source: https://glebekitchen.com/indian-restaurant-spice-mix/
on_favorites: no
prep_time: 5 minutes
cook_time: 0 minutes
notes: |
  This Indian restaurant spice mix is one of the tricks that Indian restaurants use to crank out curries as quickly as they do.
ingredients: |
  4 tbsp coriander powder
  2 tbsp mild curry powder
  3 tbsp paprika
  1 tsp butchers grind black pepper (optional)
  4 tbsp turmeric powder
  1 tsp garam masala
  2 tbsp cumin powder
  2 tsp kashmiri chili powder
directions: |
  Combine all ingredients and mix.
  Store in a cool place along with all your other spices.
