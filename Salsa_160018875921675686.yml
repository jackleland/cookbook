name: Salsa
servings: 4 servings
source: https://www.deliaonline.com/recipes/collections/delias-summer-collection/mexican-tomato-salsa
on_favorites: no
prep_time: 0 minutes
cook_time: 0 minutes
notes: |
  This is lovely served with plain grilled fish.
ingredients: |
  6 tomatoes
  1 green chilli
  0.5 red onion
  2 tbsp coriander
  1 lime (juiced)
directions: |
  First, using a sharp knife, chop the tomatoes into approximately Â¼ inch (5 mm) dice straight into a serving bowl.
  Next, chop the chilli very finely before adding it to the tomatoes. Add the onion, coriander and lime juice, and season with salt and freshly milled black pepper. Give everything a thorough mixing, then cover and leave on one side for about an hour before serving.
