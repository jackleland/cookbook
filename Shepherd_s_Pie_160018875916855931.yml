directions: |
  To make the sauce, heat 50g butter in a pan, then gently fry chopped onions, 4 carrots, celery and garlic for 15 mins until soft and golden.
  Turn up the heat, add chestnut mushrooms, then cook for 4 mins more.
  Stir in bay leaves, rosemary and thyme, then add mince. Pour red wine and cook off, add vegetable stock (and porcini stock/mushrooms - add corn starch to thicken if required). Add tomato paste and marmite. Simmer until cooked. 
  
Peel potatoes, then boil for about 15 mins until tender. Drain well, mash with all the tasty stuff.
  To assemble the pies, divide the lentil mixture between all the dishes that you are using, then top with mash.
  Scatter some cheddar if desired, cook at 180C for 30 mins.
