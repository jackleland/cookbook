name: Spaghetti Bolognese
servings: 8 servings
source: 
on_favorites: no
prep_time: 15 minutes
cook_time: 90 minutes
notes: |
  Heat and mix sauce in batches with pasta, adding pasta water as required.
  
  Try:
  - balsamic vinegar
  - milk/tahini
  - porcini
  - sweet chilli
  - yeast flakes
ingredients: |
  2 carrot (finely chopped)
  2 tsp oregano
  2 bay leaves
  50 ml balsamic vinegar
  2 onion (chopped)
  2 sprigs rosemary
  250 g tomato paste
  35 g porcini mushrooms
  5 garlic (minced)
  350 ml red wine
  750 ml vegetable stock
  4 stalk celery (finely chopped)
  440 g veggie mince
  2 tins plum tomatoes
  2 handfuls basil
directions: |
  chop onion, celery, carrot in a food processor
  sweat for 5 mins
add mince, garlic, rosemary, oregano
cook until sticky ~10 mins
de-glaze with wine, cook off for 10 mins
add tomato puree, stock, porcini mushrooms
add plum tomatoes, lentil, bay leaf
simmer for ages
  Add onion, carrot, and celery, and cook until soft, about 7 minutes.
  Stir in beef and garlic, breaking up meat with back of a spoon.
  Cook until no longer pink and lightly seared, about 8 minutes.  Add wine, and bring mixture to a simmer.
  Cook until wine is mostly reduced.
  Stir in tomatoes, tomato paste, stock, and bay leaf, then reduce heat and simmer for 1 hour, allowing flavours to meld.  Discard bay leaf, then gradually stir in milk.
  Cover with a lid slightly ajar and simmer, stirring occasionally, until milk is fully incorporated, about 45 minutes.
  Season with salt and pepper.
