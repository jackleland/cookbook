name: Vegetable Stew
servings: 6 servings
source: https://lovingitvegan.com/vegan-stew/
on_favorites: no
prep_time: 30 minutes
cook_time: 50 minutes
nutritional_info: |
  Calories : 378
  Fat : 8.7g
  Saturated fat : 1.3g
  Carbs : 58.4g
  Sugar : 15.1g
  Fiber : 9.1g
  Protein : 11.6g
  Salt : 741mg
notes: |
  This rich and hearty vegan stew is the ultimate comfort food. It's simple fare that's wonderfully warming and always satisfies.
ingredients: |
  4 garlic cloves (minced)
  500 g mushrooms
  480 ml vegetable stock
  1 tin kidney beans
  2 onions (chopped)
  0.5 tsp oregano
  40 g plain flour
  600 g potatoes (peeled weight)
  2 bay leaves
  0.5 tsp rosemary
  3 celery stalks (diced)
  240 ml red wine
  1 tbsp dark soy sauce
  1 tsp thyme
  5 carrots (diced)
  1 tin plum tomatoes
  130 g tomato paste
directions: |
  Add the chopped onion to the pot with the olive oil and sauté the onions until softened.
  Add in the crushed garlic, dried thyme, rosemary and oregano and sauté with the onions.
  Add the sliced mushrooms, diced carrots and diced celery and toss with the onions and spices. Let it cook for a few minutes until the mushrooms are slightly softened.
  Add the plain flour and stir it in, then add the vegetable stock, plum tomatoes and red wine along with the peeled chopped potatoes, kidney beans, tomato paste and dark soy sauce and stir in.
  Add in the bay leaves and bring it all to a simmer, cover the pot and leave to simmer, stirring from time to time, until the potatoes and veggies are soft and cooked. Season if needed.
  Serve as is or with basmati rice.
